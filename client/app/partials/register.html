<div class='animate-hide' ng-hide='vm.hide'>
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="error-text">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="error-text">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email}">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="error-text">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="error-text">Not a valid email</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.pin.$dirty && form.pin.$error.required }">
            <label for="pin">Pin</label>
            <input type="pin" name="pin" id="pin" class="form-control" ng-model="vm.user.pin" required />
            <span ng-show="form.pin.$dirty && form.pin.$error.required" class="error-text">BAC Reference is required</span>
	</div>
        <div class="form-group" ng-class="{ 'has-error': form.reference.$dirty && form.reference.$error.required }">
            <label for="reference">BAC Reference</label>
            <input type="reference" name="reference" id="reference" class="form-control" ng-model="vm.user.reference" required />
            <span ng-show="form.reference.$dirty && form.reference.$error.required" class="error-text">BAC Reference is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
