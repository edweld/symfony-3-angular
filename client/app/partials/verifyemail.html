<div class='animate-hide' ng-hide='vm.hide'>    
    <h2>Email reminder</h2>
    <form name="form" ng-submit="vm.verifyemail()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required || form.email.$dirty && form.email.$error.email }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="error-text">Email is required</span>
	    <span class="error-text" ng-show="form.email.$error.email">Not a valid email!</span>

        </div>
